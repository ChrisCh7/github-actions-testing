name: Create Release Branches

on:
  workflow_dispatch:
    inputs:
      release_number:
        description: 'Number of the release (e.g. 2.14.0)'
        required: true
        type: string
      repositories:
        description: 'Comma-separated list of repositories to process (e.g. org/repo1,org/repo2).'
        required: true
        type: string

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Prepare matrix JSON
        id: set-matrix
        run: |
          REPOS="${{ github.event.inputs.repositories }}"
          # Remove spaces and convert to JSON array
          JSON_ARRAY=$(echo "$REPOS" | sed 's/ //g' | sed 's/,/","/g')
          JSON_ARRAY="[\"$JSON_ARRAY\"]"
          echo "matrix=$JSON_ARRAY" >> $GITHUB_OUTPUT
          echo "Prepared matrix: $JSON_ARRAY"
  create-release-branches:
    needs: prepare-matrix
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.prepare-matrix.outputs.matrix) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Run create-release-branch action
        uses: ./.github/actions/create-release-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_NUMBER: ${{ github.event.inputs.release_number }}
          REPOSITORIES_INPUT: ${{ matrix.repo }}
